theory:
  theory.Quintessence.QuintessenceTheory:
    python_path: '.'
likelihood:
  like_ombh2:
    external: "lambda _self: stats.norm.logpdf(_self.provider.get_param('ombh2'), loc=0.02218, scale=0.0006)"
    requires: ombh2
  bao.desi_dr2.desi_bao_all: null
  sn.union3: null
params:
  omk: 0.
  theta_i: 0.0001
    # prior:
    #   min: 0.0001
    #   max: 0.01
  omch2: 
    latex: \Omega_\mathrm{c} h^2
    prior:
      min: 0.114
      max: 0.126
    ref:
      dist: norm
      loc: 0.117729
      scale: 0.001
    proposal: 0.0005
  ombh2: 
    prior:
      min: 0.020
      max: 0.024
    ref:
      dist: norm
      loc: 0.022321
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  H0: 
    latex: H_0
    prior:
      min: 64
      max: 72
    ref:
      dist: norm
      loc: 66.0
      scale: 0.1
    proposal: 0.05
  mnu: 0.06
  # Example quintessence/theory parameters
  phi_init: 1.0
  phidot_init: 0.0
  m: 1e-33
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
  chi2__SN:
    latex: \chi^2_\mathrm{SN}
    derived: true
  chi2_total:
    derived: 'lambda chi2__BAO, chi2__SN: chi2__BAO + chi2__SN'
    latex: \chi^2_\mathrm{total}
  omegam:
    latex: \Omega_\mathrm{m}
    derived: "lambda omch2, ombh2, H0: (omch2 + ombh2) / (H0 / 100.0)**2"
sampler:
  # mcmc:
  #   drag: false
  #   oversample_power: 0.4
  #   proposal_scale: 1.9
  #   covmat: ./base_plikHM_TTTEEE_lowl_lowE_lensing_post_BAO.covmat
  #   Rminus1_stop: 0.1
  #   Rminus1_cl_stop: 0.2
  #   max_tries: 10000
  #   max_samples: 20000
  polychord:
    nlive: 25d
    precision_criterion: 0.1
    maximise: True
# output: chains/spline_4_free_pchord
output: chains/test_solver
