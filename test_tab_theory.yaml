  #   stop_at_error: True
likelihood:
  # Your likelihood components
  bao.desi_dr2.desi_bao_all:
  sn.union3:
  cmb_lite_3d:
params:
  # Standard cosmological parameters  
  omch2:
    latex: \Omega_\mathrm{c} h^2
    prior:
      min: 0.1
      max: 0.15
    ref:
      dist: norm
      loc: 0.11985 #0.1184
      scale: 0.001
    proposal: 0.0001
  ombh2:
    prior:
      min: 0.02
      max: 0.03
    ref:
      dist: norm
      loc: 0.02223 #0.022633
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  H0: 
    latex: H_0
    prior:
      min: 60
      max: 72
    ref:
      dist: norm
      loc: 67.0
      scale: 0.1
    proposal: 0.05    
  # Your quintessence parameter
  lambda_phi:
    prior:
      min: 0.001
      max: 2.
    proposal: 0.01
    latex: \lambda_\phi
  # Fixed parameters
  omk: 0.0
  mnu: 0.06
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
  chi2__SN:
    latex: \chi^2_\mathrm{SN}
    derived: true
  chi2_total:
    derived: 'lambda chi2__BAO, chi2__SN: chi2__BAO + chi2__SN'
    latex: \chi^2_\mathrm{total}
  omegam:
    latex: \Omega_\mathrm{m}
    derived: "lambda omch2, ombh2, H0: (omch2 + ombh2) / (H0 / 100.0)**2"
  rdrag:
    latex: r_\mathrm{drag}
    derived: True
  hrd:
    latex: hr_d
    derived: 'lambda H0, rdrag: H0/100 * rdrag'
sampler:
  mcmc:
    max_tries: 10000
    Rminus1_stop: 0.03 
    Rminus1_cl_stop: 0.1
output: chains/quintessence_camb