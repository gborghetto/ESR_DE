theory:
  # Your custom potential generator (must come first)
  CambPotential.CobayaInterface.CambQuintessence:
    python_path: '.'
    phi_min: -1.0
    phi_max: 1.0
    phi_steps: 200
  # # Custom CAMB theory that integrates with potential tables
  # your_module.QuintessenceCAMB:
  #   extra_args:
