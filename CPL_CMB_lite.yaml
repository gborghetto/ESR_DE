theory:
  camb:
    path: 'global' # /scratch/s.ameek.malhotra/CAMB_DE/CAMB_Spline/ #'global' #
    stop_at_error: false
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
likelihood:
  cmb_lite_3d: null
  bao.desi_dr2.desi_bao_all: null
  sn.union3: null
params:
  w:
    prior:
      min: -2.
      max: 0.
    ref:
      dist: norm
      loc: -0.8
      scale: 0.1
    latex: w
  wa:
    prior:
      min: -2.
      max: 2.
    ref:
      dist: norm
      loc: 0.0
      scale: 0.1
    latex: w_a
  omch2:
    latex: \Omega_\mathrm{c} h^2
    prior:
      min: 0.11
      max: 0.13
    ref:
      dist: norm
      loc: 0.1184
      scale: 0.01
    proposal: 0.0001
  ombh2:
    prior:
      min: 0.021
      max: 0.023
    ref:
      dist: norm
      loc: 0.022633
      scale: 0.001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  H0: 
    latex: H_0
    prior:
      min: 60
      max: 72
    ref:
      dist: norm
      loc: 67.0
      scale: 0.1
    proposal: 0.05
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
  chi2__SN:
    latex: \chi^2_\mathrm{SN}
    derived: true
  chi2__CMB:
    latex: \chi^2_\mathrm{CMB}
    derived: true
  chi2_total:
    derived: 'lambda chi2__BAO, chi2__SN, chi2__CMB: chi2__BAO + chi2__SN + chi2__CMB'
    latex: \chi^2_\mathrm{total}
  omegam:
    latex: \Omega_\mathrm{m}
    derived: "lambda omch2, ombh2, H0: (omch2 + ombh2) / (H0 / 100.0)**2"
  rdrag:
    latex: r_\mathrm{drag}
    derived: True
  hrd:
    latex: hr_d
    derived: 'lambda H0, rdrag: H0/100 * rdrag'
sampler:
  minimize:
    method: 'bobyqa'
    best_of: 50
