likelihood:
  like_ombh2_BBN:
    external: "lambda _self: stats.norm.logpdf(_self.provider.get_param('ombh2'), loc=0.02218, scale=0.0006)"
    requires: ombh2
  bao.desi_dr2.desi_bao_all: null
  sn.union3: null
params:
  w:
    prior:
      min: -2.
      max: 0.
    latex: w
  wa:
    prior:
      min: -2.
      max: 2.
    latex: w_a
  omch2:
    latex: \Omega_\mathrm{c} h^2
    prior:
      min: 0.11
      max: 0.13
    ref:
      dist: norm
      loc: 0.1184
      scale: 0.01
    proposal: 0.0001
  ombh2:
    prior:
      min: 0.021
      max: 0.023
    ref:
      dist: norm
      loc: 0.022633
      scale: 0.001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  H0: 
    latex: H_0
    prior:
      min: 60
      max: 72
    ref:
      dist: norm
      loc: 67.0
      scale: 0.1
    proposal: 0.05
  chi2__BAO:
    latex: \chi^2_\mathrm{BAO}
    derived: true
  chi2__SN:
    latex: \chi^2_\mathrm{SN}
    derived: true
  chi2_total:
    derived: 'lambda chi2__BAO, chi2__SN: chi2__BAO + chi2__SN'
    latex: \chi^2_\mathrm{total}
  omegam:
    latex: \Omega_\mathrm{m}
    derived: "lambda omch2, ombh2, H0: (omch2 + ombh2) / (H0 / 100.0)**2"
  rdrag:
    latex: r_\mathrm{drag}
    derived: True
  hrd:
    latex: hr_d
    derived: 'lambda H0, rdrag: H0/100 * rdrag'
sampler:
  minimize:
    method: 'bobyqa'
    best_of: 50
